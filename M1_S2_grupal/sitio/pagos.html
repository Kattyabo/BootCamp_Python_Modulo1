  <script>
    function resultado() {
      alert("La solicitud fue ingresada correctamente");

      <div class="row">
        <div class="col-12 centrado-interno">
          <div class="col-6">
            <h1>Portal de pagos Automotora FENIX</h1>
          </div>
          <div class="col-6 fondo-azul padding">
            <form action="" class="row">
              <div class="col-6">
                <label for="">

              </div>
              <div class="col-6">
                <label for="">
                  <p>Rut</p>
                </label>
                <input type="text" placeholder="Ingrese su Rut">
              </div>
              <div class="col-6">
                <label for="">
                  <p>seleccione modelo</p>
                </label>
                <select>
                  <option>Seleccione un codigo</option>
                  <option>codigo 001</option>
                  <option>codigo 002</option>
                  <option>codigo 003</option>

                <label for="">

                </label>

                  <option value="">Tarjeta de credito</option>
                  <option value="">Cheque</option>
                </select>
              </div>
              <div class="col-12">
                <label for="">
                  <p>Correo Eelectronico</p>
                </label>
                <input type="email" name="" id="" placeholder="Ingrese un E-mail valido">
                <label for="">
                  <p style="font-size: 0.5em;">ejemplo@correo.com</p>
                </label>
              </div>
              <div class="col-12 padding">
                <input class="boton" type="button" name="entrar" id="entrar" value="Enviar" onclick="resultado()">
              </div>
            </form>
          </div>
          <div class="col-12 resaltar">
            <p><strong>Si tiene alguna otra duda tambien puede <a href="contacto.html">contactarnos</a></strong></p>
          </div>
